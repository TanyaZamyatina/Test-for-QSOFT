<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="img/logo.svg" alt="Логотип">
        </div>
        <span class="icon-phone"><i class="fa-regular fa-user"></i></span>
        <form class="search-form header__search-form">
            <span class="search-form__icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input class="search-form__input" type="search" placeholder="Найти...">
        </form>
        <div class="user header__user">
            <div class="user__line"></div>
            <span class="user__name">Константин</span>
            <img class="user__foto" src="img/user.svg" alt="Фотография пользователя">
        </div>
    </header>

    <section class="main">
        <div class="title main__title">Наши партнёры</div>
        <div class="partners main__partners">
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size1" src="img/1.svg" alt=""></div>
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size2" src="img/2.svg" alt=""></div>
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size3" src="img/3.svg" alt=""></div>
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size4" src="img/4.svg" alt=""></div>
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size5" src="img/5.svg" alt=""></div>
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size6" src="img/6.svg" alt=""></div>
            <div class="item partners__item partners__item_hover"><img class="item__img item__img_size7" src="img/7.svg" alt=""></div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/c688a46ba5.js" crossorigin="anonymous"></script>
</body>
</html>
