<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <div class="wrap">
            <img class="header__logo" src="img/logo.svg" alt="Логотип">
            <span class="header__icon1"><i class="fa-regular fa-user"></i></span>
            <div class="header__input-form">
                <span class="header__icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="header__search" type="search" placeholder="Найти...">
            </div>
            <div class="header__line"></div>
            <span class="header__user">Константин</span>
            <img class="header__foto" src="img/user.svg" alt="Фотография пользователя">
        </div>
    <div class="main">
        <div class="page">
            <div class="main__title">Наши партнёры</div>
            <div class="main__partners">
                <div class="main__item"><img class="main__img main__img_tablet1" src="img/1.svg" alt=""></div>
                <div class="main__item"><img class="main__img main__img_tablet2" src="img/2.svg" alt=""></div>
                <div class="main__item"><img class="main__img main__img_tablet3" src="img/3.svg" alt=""></div>
                <div class="main__item"><img class="main__img main__img_tablet4" src="img/4.svg" alt=""></div>
                <div class="main__item"><img class="main__img main__img_tablet5" src="img/5.svg" alt=""></div>
                <div class="main__item"><img class="main__img main__img_tablet6" src="img/6.svg" alt=""></div>
                <div class="main__item"><img class="main__img main__img_tablet7" src="img/7.svg" alt=""></div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/c688a46ba5.js" crossorigin="anonymous"></script>
</body>
</html>
